---
# Perform the installation as root
ansible_become: yes

# Version of the shibboleth IdP installed
idp_version: '3.3.1'

# Location containing the source package
idp_package_local_dir: '/root/shibboleth_idp'

# Installation directory
idp_home: '/opt/shibboleth-idp'

# Tomcat service name
tomcat_service_name: 'tomcat8'

# Tomcat 8 user
tomcat_user: 'tomcat8'

# Tomcat 8 group
tomcat_group: 'tomcat8'

# Path to LDAP server certificate
idp_authn_LDAP_trustCertificates: 'credentials/ldap-server.crt'

# Source attribute for the persistent Id
idp_persistentId_sourceAttribute: 'eduPersonPrincipalName'

# Java home
java_home: '/usr/lib/jvm/default-java'
